<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header class="jumbotron">
  <div class="container">
    <h1 class="text-dark">Proyecto Programación Segura</h1>
    <p class="text-info">Registro de usuarios</p>
  </div>

</header>
<div class="">
    <div class="container">
        {% if register2 %}
        <h1>Registro exitoso</h1>
        {% else %}
        <form action="{%  url 'reg' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" placeholder="username" name="username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Correo electronico:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" placeholder="email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Primer nombre:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" placeholder="first_name" name="first_name">
                </div>
            </div>
             <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" placeholder="last_name" name="last_name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Contraseña:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" placeholder="Ingrese contraseña" name="password1">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirma Contraseña:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" placeholder="Confirmar contraseña" name="password2">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="btn btn-success" type="'submit">Registrar</button>
                </div>
            </div>
        </form>

        {% endif %}
    </div>

</div>

</body>
</html>
