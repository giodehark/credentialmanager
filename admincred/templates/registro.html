{% extends "base.html" %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block content %}

<body>
<div class="">
    <div class="container">
        {% if register %}
        <h1>Registro exitoso</h1>
        {% else %}
            <form action="{%  url 'reg' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre de usuario:</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" placeholder="username" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Correo electronico:</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" placeholder="email" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Primer nombre:</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" placeholder="first_name" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" placeholder="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Chat ID:</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" placeholder="Ingresa chat_id" name="chat_id">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contrase単a:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Ingrese contrase単a" name="password1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Confirma Contrase単a:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Confirmar contrase単a" name="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-success" type="'submit">Registrar</button>
                    </div>
                </div>
            </form>

        {% endif %}
    </div>

</div>

</body>
{% endblock %}
